version: "3"
services:
  pathfinder-api:
    image: quay.io/hmpps/offender-categorisation-api
    networks:
      - hmpps
    container_name: pathfinder-api
    depends_on:
      - pathfinder-db
      - localstack
    ports:
      - "8083:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://pathfinder-db/pathfinder
      - SPRING_DATASOURCE_USERNAME=pathfinder
      - SPRING_DATASOURCE_PASSWORD=pathfinder
      - SPRING_PROFILES_ACTIVE=stdout,localstack
      - JWT_PUBLIC_

  pathfinder-db:
    image: postgres
    networks:
      - hmpps
    container_name: pathfinder-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=pathfinder
      - POSTGRES_USER=pathfinder
      - POSTGRES_DB=pathfinder

networks:
  hmpps:

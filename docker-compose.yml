version: "3"
services:
  hmpps-offender-categorisation-api:
    build:
      context: .
    network_mode: "host"
    container_name: hmpps-offender-categorisation-api
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  form-db:
    image: postgres:15
    networks:
      - hmpps
    container_name: api-form-builder-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=form-builder
      - POSTGRES_USER=form-builder
      - POSTGRES_DB=form-builder

  localstack-oc-api:
    image: localstack/localstack:3.6
    networks:
      - hmpps
    container_name: localstack-oc-api
    ports:
      - "4666:4666"
      - "4610-4659:4610-4659"
    environment:
      - DEBUG=${DEBUG- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - GATEWAY_LISTEN=0.0.0.0:4666
      - EXTERNAL_SERVICE_PORTS_START=4610
      - EXTERNAL_SERVICE_PORTS_END=4659
      - MAIN_CONTAINER_NAME=localstack-api
      - AWS_ENDPOINT_URL=http://localhost:4666
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: awslocal sqs list-queues
      interval: 5s
      timeout: 3s
      retries: 5

  localstack-s3:
    # Localstack version 0.10.5 required for S3:
    image: localstack/localstack:0.10.5
    networks:
      - hmpps
    container_name: pcms-api-localstack-s3
    ports:
      - 4572:4572
    environment:
      - SERVICES=s3
      - DEBUG=${DEBUG- }
      - DATA_DIR=${DATA_DIR- }
      - PORT_WEB_UI=${PORT_WEB_UI-8088}
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR- }
      - AWS_EXECUTION_ENV=True
      - DEFAULT_REGION=eu-west-2
      - HOSTNAME_EXTERNAL=localstack-s3
      - SETUP_FOLDER=/docker-entrypoint-initaws.d
    volumes:
      - ./.localstack:/tmp/localstack
      - $PWD/localstack/setup/s3:/docker-entrypoint-initaws.d/s3
      - $PWD/localstack/setup/setup-bucket.sh:/docker-entrypoint-initaws.d/setup-bucket.sh

networks:
  hmpps:

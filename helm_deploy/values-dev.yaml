generic-service:
  replicaCount: 2

  ingress:
    host: offender-categorisation-api-dev.hmpps.service.justice.gov.uk

  env:
    HMPPS_AUTH_URL: "https://sign-in-dev.hmpps.service.justice.gov.uk/auth"

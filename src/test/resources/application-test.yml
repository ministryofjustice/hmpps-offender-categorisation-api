server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps:
  auth:
    token:
      url: http://localhost:8090/auth/oauth/token
    url: http://localhost:8090/auth

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/form-builder
    username: form-builder
    password: form-builder

  flyway:
    baselineOnMigrate: true
    locations: classpath:/migration/common,/migration/{vendor}
    url: jdbc:postgresql://localhost:5432/form-builder
    user: form-builder
    password: form-builder
    enabled: true

  main:
    allow-bean-definition-overriding: true

  jpa:
    show-sql: true

hmpps.sqs:
  provider: localstack
  queues:
    prisoneroffendersearch:
      dlqName: ${random.uuid}
      queueName: ${random.uuid}
      subscribeTopicId: prisoneroffendersearchtopic
      subscribeFilter: '{"eventType":[ "prisoner-offender-search.prisoner.updated", "prisoner-offender-search.prisoner.received", "prisoner-offender-search.prisoner.released", "test.type"] }'
      dlqMaxReceiveCount: 1
      errorVisibilityTimeout: 0
  topics:
    prisoneroffendersearchtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
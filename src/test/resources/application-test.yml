server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps:
  auth:
    token:
      url: http://localhost:8090/auth/oauth/token
    url: http://localhost:8090/auth

prisoner:
  search:
    timeout: 10s
    api:
      endpoint:
        url: http://localhost:8091
  alerts:
    api:
      endpoint:
        url: http://localhost:8097

prison:
  api:
    endpoint:
      url:
        http://localhost:8094

manage:
  adjudications:
    api:
      endpoint:
        url: http://localhost:8092
  offences:
    api:
      endpoint:
        url: http://localhost:8093

assess:
  risks:
    and:
      needs:
        api:
          endpoint:
            url: http://localhost:8095

probation:
  search:
    api:
      endpoint:
        url: http://localhost:8096

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

  datasource:
    url: jdbc:postgresql://localhost:5432/form-builder
    username: form-builder
    password: form-builder

  flyway:
    locations: classpath:/migration/common,/migration/{vendor}
    url: jdbc:postgresql://localhost:5432/form-builder
    user: form-builder
    password: form-builder
    enabled: false

  main:
    allow-bean-definition-overriding: true

  jpa:
    show-sql: true

hmpps.sqs:
  provider: localstack
  localstackUrl: http://localhost:4566
  queues:
    domaineventsqueue:
      queueName: domainevents-queue
      dlqName: domainevents-queue-dlq
      subscribeTopicId: domainevents
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:domainevents-topic

s3:
  provider: localstack
  region: eu-west-2
  serviceEndpointOverride: http://localhost:4566
  bucket-name: subject-access-request-html
  path:
    viper: testbucket/viper
server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps:
  auth:
    token:
      url: http://localhost:8090/auth/oauth/token
    url: http://localhost:8090/auth

prisoner:
  search:
    api:
      endpoint:
        url: http://dummy.value

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

  datasource:
    url: jdbc:postgresql://localhost:5432/form-builder
    username: form-builder
    password: form-builder

  flyway:
    locations: classpath:/migration/common,/migration/{vendor}
    url: jdbc:postgresql://localhost:5432/form-builder
    user: form-builder
    password: form-builder
    enabled: false

  main:
    allow-bean-definition-overriding: true

  jpa:
    show-sql: true

hmpps.sqs:
  reactiveApi: true
  provider: localstack
  queues:
    prisoneroffendersearch:
      queueName: "prisoneroffendersearch-${random.uuid}"
      dlqName: "prisoneroffendersearch-dlq-${random.uuid}"
      subscribeTopicId: domainevents
      subscribeFilter: "{\"eventType\":[\"prisoner-offender-search.prisoner.released\", \"prisoner-offender-search.prisoner.received\", \"prison-offender-events.prisoner.merged\"]}"
      dlqMaxReceiveCount: 3
      visibilityTimeout: 120
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:11111111-2222-3333-4444-555555555555

# Wiremock prison-api
prison:
  api:
    url: http://localhost:8332